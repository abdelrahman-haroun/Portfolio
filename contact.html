<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" href="logo.png" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="a-container">
      <!-- start heading  -->
      <header>
        <h1 class="a-logo">A.Haroun</h1>
        <nav class="navigation">
          <a href="index.html">Home</a>
          <a href="My Work .html">My Work</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      <!-- end of heading  -->
      <!--  start form -->
      <div class="b-container">
        <div class="container contact-form">
          <form method="post">
            <h3>Drop Us a Message</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    name="txtName"
                    class="form-control"
                    placeholder="Your Name *"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="txtEmail"
                    class="form-control"
                    placeholder="Your Email *"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="txtPhone"
                    class="form-control"
                    placeholder="Your Phone Number *"
                    value=""
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea
                  name="txtMsg"
                  class="form-control"
                  placeholder="Your Message *"
                  style="width: 100%; height: 150px"
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  style="background-color: black; color: white"
                  type="submit"
                  name="btnSubmit"
                  class="btnContact"
                  value="Send Message"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- end of form  -->
      <!--  start imgaes -->
      <div class="a-images">
        <img class="img1" src="download (2).jpeg" alt="#" />
        <img class="img2" src="download.jpeg" alt="#" />
        <img class="img3" src="istockphoto-1311934969-612x612.jpg" alt="#" />
      </div>

      <!-- start footer -->
      <footer>
        <h3 class="copy-r">&#169;By A.Haroun2023</h3>
        <div class="social-links">
          <a href="#"><i class="fa-brands fa-github fa-bounce fa-xl"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin fa-bounce fa-xl"></i></a>
          <a href="#"
            ><i class="fa-brands fa-square-facebook fa-bounce fa-xl"></i
          ></a>
        </div>
      </footer>
      <!-- end footer -->
    </div>
  </body>
</html>
